font-family:'essai';font-size:2.25rem;font-weight:bolder" class="navbar-brand"
   [routerLink]="['']"  ><i class="fa fa-heart" aria-hidden="true"></i>messtegmer<i class="fa fa-heart" aria-hidden="true"></i></a>

      <a class="nav-link" [routerLink]="['/lists']"  >Contact</a>

    <li class="nav-item" routerLinkActive="active" >
      <a class="nav-link" [routerLink]="['/messages']" >Disscussion</a>
    </li>
   
  </ul>
  <div  *ngIf="loggedIn()"  dropdown   class="dropdown">
    
    <a dropdownToggle style="letter-spacing:1px;font-weight:bold;font-family:'essai';font-size:1.2rem"  class="dropdown-toggle text-light nav-link">

    <button [disabled]="!loginForm.valid" style="font-weight:bold;font-family:'essai';font-size:1.0rem" class="btn btn-secondary my-2 my-sm-0" type="submit">Connexion</button>
