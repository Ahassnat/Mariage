<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Mon dossier </h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty"  class="alert alert-info">
        <strong>Attention :
        Vous devez enregistrer les modifications
      </strong>
      </div>
    </div>
    <div class="col-sm-4 mt-3 ">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong> Résidance </strong>
            <p>{{user?.country}},{{user?.city}}</p>
          </div>
          <div>
            <strong>Age </strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Dérnière activité </strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong> Inscrit depuis </strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div >
            
            <button form="editForm" [disabled] ="!editForm.dirty" class="btn btn-success btn-block">Enregistrer les modifications</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-Panel">
        <tabset class="member-tabset">
          <tab heading="mes informations">
        <form #editForm="ngForm" (ngSubmit)="updateUser()" id="editForm">
          <div class="card mt-4">
            <div class="card-header">
              <h4> Je me présent</h4>
            </div>
            <div class="card-text mt-3 p-2">
             <textarea name="introduction" [(ngModel)]="user.introduction"   cols="110" 
             rows="6"        
             
             class="form-control border-white"></textarea>
            </div>
          </div>

            
            <div class="card mt-4">
              <div class="card-header">
                <h4> Je suis à la recherche</h4>
              </div>
              <div class="card-text mt-3 p-2">               
                <textarea name="lookingFor" [(ngModel)]="user.lookingFor"          
             
                class="form-control border-white" cols="60" 
                rows="6"   ></textarea>
              </div>
            </div>
            <div class="card mt-4">
              <div class="card-header">
                <h4>Mes centres d'interet</h4>
              </div>
              <div class="card-text mt-3 p-2">
                
                <textarea name="interests" [(ngModel)]="user.interests"            
             
                class="form-control border-white" cols="110" 
                rows="6"   ></textarea>
              </div>
            </div>
            <div class="card mt-4">
              <div class="card-header">
                <h4>Ma Résidance</h4>
              </div>
              <div class="card-text mt-3 p-2">
                
               <div class="forn-inline">
                 <label for="country"> Pays  </label>
                 <input type="text" name="country" [(ngModel)]="user.country"  class="forn-control">
              
                 <label for="country"> ville  </label>
                 <input type="text" name="city" [(ngModel)]="user.city"  class="forn-control">

               </div>         
             
               
              </div>
            </div>
          </form>          

          </tab>

          <tab heading="Photos">

            <h4>Mes photos</h4>

            <app-photo-editor (getMemberPhotoChange)="updateMainPhoto($event)" [photos]="user.photos"></app-photo-editor>
            <!--- <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>-->
          </tab>
        </tabset>
      </div>
    </div>

  </div>
