<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4 mt-3 ">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoURL || 'assets/User.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong> Résidance </strong>
            <p>{{user?.country}},{{user?.city}}</p>
          </div>
          <div>
            <strong>Age </strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Dérnière activité </strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong> Inscrit depuis </strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Flash</button>
            <button class="btn btn-primary ml-2 w-100">Tchat</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-Panel">
        <tabset class="member-tabset">
          <tab heading="Moi {{user.knownAs}}">

            <div class="card-header">
              <h4> Je me présente</h4>
            </div>
            <div class="card-text mt-3 p-2">
              <p>{{user.introduction}}</p>
            </div>


            <div class="card mt-4">
              <div class="card-header">
                <h4> Je sui à la recherche</h4>
              </div>
              <div class="card-text mt-3 p-2">
                <p>{{user.lookingFor}}</p>
              </div>
            </div>


          </tab>



          <tab heading="Mes centres d'interet">
            <div class="card">
              <div class="card-header">
                <h4>Mes centres d'interet</h4>
              </div>
              <div class="card-text mt-3 p-2">
                <p>{{user.interests}}</p>
              </div>
            </div>
          </tab>


          <tab heading=" Album photos">

            <h4>ALBUM</h4>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>

          <tab heading="Messages">
            <h4>Messages</h4>
            <p>Messages </p>
          </tab>

        </tabset>
      </div>
    </div>

  </div>
