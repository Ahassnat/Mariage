<form  (ngSubmit)="register()" [formGroup]="registerForm" >
  <h4 style="font-weight:bold;font-family:'essai';" class="text-center text-dark">Ton partenaire t'attend</h4>
  <hr>
  <div  style="font-weight:bold;font-family:'essai';" class="form-group">
    <label  class="control-label" style="margin-right:10px"><strong>Moi</strong> </label>
    <label class="radio-inline ml-3  ">
      <input class="ml-1" type="radio" value="Homme" formControlName="gender">Homme
    </label>
    <label class="radio-inline ml-3">
      <input class="ml-1" type="radio" value="Femme" formControlName="gender">Femme
    </label>
  </div>

  <div class="form-group">
    <input formControlName="username"  type="text" [ngClass]="{'is-invalid':
    registerForm.get('username').errors && registerForm.get('username').touched}" class="  form-control" placeholder="Nom de l'utilisateur">
    <div class="invalid-feedback">entre ton nom
    </div>

   
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder=" pseudo" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">
       pseudo </div>
  </div>
  <div class="form-group">
    <input   [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder=" Date de naissance" formControlName="dateOfBirth" type="text" 
      bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')"> Entre ta date de naissance
       </div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="Ville" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">Entre ta ville</div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Pays" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Entre ton pays</div>
  </div>

  <div class="form-group">
    <input formControlName="password"  type="password" [ngClass]="{'is-invalid':
    registerForm.get('password').errors && registerForm.get('password').touched}" class="form-control" placeholder="le mot de passe">
    <div *ngIf = "registerForm.get('password').hasError('required') && registerForm.get('password').touched" class="invalid-feedback">entre ton mot de passe
      
    </div>
    <div *ngIf = "registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="invalid-feedback">minimum quatre lettres
      
    </div>
    <div *ngIf = "registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" class="invalid-feedback">maximum huit letttres
      
    </div>
  </div>
  <div class="form-group">
    <input formControlName="confirmPassword"  type="password" [ngClass]="{'is-invalid':
    registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')  }" class="form-control" placeholder=" Comfimer le mot de passe">
    <div *ngIf = "registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched" class="invalid-feedback">confirme ton mot de passe</div>
    <div *ngIf = "registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" class="invalid-feedback">le mot de passe ne correspond pas au premier</div>
  </div>
  


  <div class="form-group text-center">
    <button  [disabled] ="!registerForm.valid"  style="font-weight:bold;font-family:'essai'" class="btn btn-primary  btn-lg "  type="submit">Inscription</button>
    <button (click)="cancel()" style="font-weight:bold;font-family:'essai'" class="btn btn-primary btn-lg ml-2" type="button"> Pas maintenant</button>
  </div>

</form>
