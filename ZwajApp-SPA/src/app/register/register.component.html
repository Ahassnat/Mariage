<form #registerForm="ngForm" (ngSubmit)="register()"  >
  <h4 style="font-weight:bold;font-family:'essai';" class="text-center text-dark">Ton partenaire t'attend</h4>
  <hr>

  <div class="form-group">
    <input name="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="Non de l'utilisateur">
  </div>

  <div class="form-group">
    <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="le mot de passe">
  </div>

  <div class="form-group text-center">
    <button   style="font-family:'essai'" class="btn btn-secondary  btn-lg "  type="submit">Inscription</button>
    <button (click)="cancel()" style="font-family:'essai'" class="btn btn-secondary btn-lg ml-2" type="button"> Pas maintenant</button>
  </div>

</form>
